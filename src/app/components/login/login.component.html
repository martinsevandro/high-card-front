<div class="p-4 max-w-sm mx-auto">
  <h2 class="text-xl font-bold mb-4 text-center text-white">Login</h2>

  <input
    [(ngModel)]="username"
    type="text"
    placeholder="Username"
    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
  />

  <input
    [(ngModel)]="password"
    type="password"
    placeholder="Senha"
    class="w-full px-3 py-2 border border-gray-300 rounded-md mt-3 focus:outline-none focus:ring focus:ring-blue-200"
  />

  <button
    (click)="login()"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md mt-4 hover:bg-blue-700 transition"
  >
    Entrar
  </button>

  <div *ngIf="error" class="text-red-500 text-sm mt-2 text-center">{{ error }}</div>
</div>
