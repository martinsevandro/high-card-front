<form (ngSubmit)="onSubmit()" [formGroup]="searchForm" class="w-full max-w-3xl flex flex-col lg:flex-row lg:gap-4 gap-2 justify-center items-center">
  <input formControlName="riotName" type="text" placeholder="Riot ID"
    class="w-[248px] sm:w-[384px] p-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-800"
    required />
  <input formControlName="riotTag" type="text" placeholder="Tagline"
    class="w-[248px] sm:w-[384px] p-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-800"
    required />
  <select formControlName="riotServer"
    class="w-[248px] sm:w-[384px] p-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-800"
    required>
    <option value="br1">BR</option>
    <option value="na1">NA</option>
    <option value="euw1">EUW</option>
    <option value="eun1">EUNE</option>
    <option value="kr1">KR</option>
    <option value="jp1">JP</option>
  </select>
  <input formControlName="matchId" type="text" placeholder="Match ID (opcional)"
    class="w-[248px] sm:w-[384px] p-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-800" />
  <div class="flex gap-2 justify-center w-full">
    <button type="submit" class="p-2 rounded-md bg-gray-700 hover:bg-gray-800 text-white font-bold flex-1 max-w-[120px]">Buscar</button>
    <button type="button" (click)="onSaveImage()" class="p-2 rounded-md bg-gray-700 hover:bg-gray-800 text-white font-bold flex-1 max-w-[120px]">Baixar</button>
  </div>
</form>
